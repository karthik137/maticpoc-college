      // Login as admin
      function login(){
        var userName=$('#userName').val();
        var password=$('#password').val();

        if(userName=="admin" && password=="password"){
          localStorage.setItem("incorrectCredentials","false");
          window.location.href="admin.html";
          return false;
          
        }
        else{

          return false;
        }
